<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">POST TITLE</th>
            <th scope="col">POST DESCRIPTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of (posts | async)">
            <th scope="row">{{post?.id}}</th>
            <td>{{post?.title}}</td>
            <td>{{post?.description}}</td>
        </tr>
    </tbody>
</table>
